<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
</head>
<style>
    a {
        width: 150px;
        height: 50px;
        background-color: pink;
        /* 把行内元素<a>转换为块级元素 用于加上宽度和高度 */
        display: block;
    }

    div {
        width: 300px;
        height: 100px;
        background-color: purple;
        /* 把块级元素<div>转换为行内元素 不常用 */
        display: inline;
    }

    span {
        width: 300px;
        height: 30px;
        background-color: skyblue;
        /* 把行内元素转换为行内块元素 用于加上宽度和高度 */
        display: inline-block;
    }
</style>

<body>
    <a href="#">我本身是个行内元素</a>
    <a href="#">我本身是个行内元素</a>

    <div>我是块级元素</div>
    <div>我是块级元素</div>

    <span>行内元素转换为行内块元素</span><span>行内元素转换为行内块元素</span>
</body>

</html>
