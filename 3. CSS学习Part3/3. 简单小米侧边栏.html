<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单小米侧边栏</title>
</head>
<style>
    a {
        color: #f3f2f9;
        background-color: #535758;
        display: block;
        width: 230px;
        height: 40px;
        padding-left: 30px;
        text-decoration: none;
        font-style: 40px;

        /* 设置行高 = height即可实现文本垂直居中 */
        line-height: 40px;
    }

    a:hover {
        background-color: #ff6700;
        width: 230px;
        height: 40px;
    }
</style>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
