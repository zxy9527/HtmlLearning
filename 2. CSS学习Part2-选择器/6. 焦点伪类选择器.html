<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点伪类选择器</title>
    <style>
        /* 把获得光标的input表单选取出来 */
        input:focus {
            background-color: pink;
            color: yellow;
        }
    </style>
</head>

<body>
    <input type="text" name="text1" id="" value="1234">
    <input type="text" name="text2" id="" value="1234">
    <input type="text" name="text3" id="" value="1234">
</body>

</html>
