<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        /* 子选择器 只有当元素二是元素一的儿子的时候才会生效 */
        ol>li {
            color: pink;
        }
    </style>
</head>

<body>
    <ol>
        <li>ol里的li</li>
        <li>ol里的li</li>
        <li>ol里的li</li>
        <li>ol里的li</li>
        <li><a href="#">li里面的a</a></li>
    </ol>
</body>

</html>
